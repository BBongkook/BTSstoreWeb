<!doctype html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>http://www.blueb.co.kr</title>

    <style rel="stylesheet">


    </style>
</head>

<body>

    <section class="container">
        <article class="half">
            <h1>Login</h1>
            <div class="tabs">
                <span class="tab signin active"><a href="#signin">Sign in</a></span>
            </div>
            <div class="content">
                <div class="signin-cont cont">
                    <form>
                        <input type="text" name="uiId" id="uiId" class="inpt" required="required" placeholder="Your ID" [(ngModel)]="us.uiId">
                        <input type="password" name="uiPwd" id="uiPwd" class="inpt" required="required" placeholder="Your password" [(ngModel)]="us.uiPwd">
                        <input type="checkbox" id="remember" class="checkbox" checked>
                        <label for="remember">Remember me</label>
                        <div class="submit-wrap">
                            <input type="submit" value="로 그 인" class="submit" (click)="doLogin()">
                            <a href="#" class="more">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </article>
        <div class="half bg"></div>
    </section>
</body>

</html>
