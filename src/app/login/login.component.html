<!doctype html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>http://www.blueb.co.kr</title>

    <style rel="stylesheet">


    </style>
</head>

<body>

    <section class="container">
        <article class="half">
            <h1>Azure</h1>
            <div class="tabs">
                <span class="tab signin active"><a href="#signin">Sign in</a></span>
            </div>
            <div class="content">
                <div class="signin-cont cont">
                    <form>
                        <input type="text" name="uiId" id="uiId" class="inpt" required="required" placeholder="Your ID" [(ngModel)]="us.uiId">
                        <input type="password" name="uiPwd" id="uiPwd" class="inpt" required="required" placeholder="Your password" [(ngModel)]="us.uiPwd">
                        <input type="checkbox" id="remember" class="checkbox" checked>
                        <label for="remember">Remember me</label>
                        <div class="submit-wrap">
                            <input type="submit" value="로 그 인" class="submit" (click)="doLogin()">
                            <a href="#" class="more">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </article>
        <div class="half bg"></div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        $('.tabs .tab').click(function () {
            if ($(this).hasClass('signin')) {
                $('.tabs .tab').removeClass('active');
                $(this).addClass('active');
                $('.cont').hide();
                $('.signin-cont').show();
            }
        });
        // $('.container .bg').mousemove(function (e) {
        //     var amountMovedX = (e.pageX * -1 / 30);
        //     var amountMovedY = (e.pageY * -1 / 9);
        //     $(this).css('background-position', amountMovedX + 'px ' + amountMovedY + 'px');
        // });
    </script>
</body>

</html>
