<app-category></app-category>

<head>
  <meta charset="utf-8">

</head>


<div align="center">
  <div class="productList_area" id="ProductList">
    <div class="productList_title">
      <h2>{{productCategoryName}}</h2>
    </div>
    <div class="top_tab_area">
      <div class="tab_menu">
        <ul>
          <li class=""><a href="javascript:void(0);" class="tab_M"
              (click)="productFilter('pPrice')">높은가격순</a><i></i></li>
          <li class=""><a href="javascript:void(0);" class="tab_M"
            (click)="productFilter('pPriceTmp')">낮은가격순</a><i></i></li>
          <li class=""><a href="javascript:void(0);" class="tab_M"
            (click)="productFilter('pCount')">인기상품순</a><i></i></li>
          <li class=""><a href="javascript:void(0);" class="tab_M"
            (click)="productFilter('pCredat')">신규등록순</a><i></i></li>
        </ul>
      </div>

    </div>
  </div>

  <!-- 상품 테이블 -->
  <table class="pd_table" *ngFor="let pl of product | paginate: { itemsPerPage: 5, currentPage: p }">
    <tbody>
      <tr>
        <td style="width:180px;height:180px;" align="center">
          <img src="{{pl.pimageUri}}"(click)="goViewPage(pl.pnum)" alt="Image placeholder" style="width: 150px;height: 150px;cursor: pointer;border: 1px solid #eaeaea;">
        </td>
        <td style="height: 120px;padding: 10px 0 10px 10px;">
          <table style="width: 95%">
            <tbody>
            <tr>
              <td style="padding: 0 0 10px 0; color: #3d3d3d;font-size: 16px;font-weight: bold;cursor: pointer" (click)="goViewPage(pl.pnum)">
                {{pl.pname}}
              </td>
            </tr>
            <tr>
              <td></td>
            </tr>
            <tr>
              <td style="padding: 0 0 10px 0;color: #7c7c7c;text-decoration: none;cursor: pointer" (click)="goViewPage(pl.pnum)">
                  {{pl.pcontent}}
              </td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </tbody>
          </table>
        </td>
        <td style="width:106px;height: 120px;padding: 0 15px 0 0;">
          <div align="right">
            <span class="red_bold">
              <span class="price">{{pl.pprice}}</span>원<br>
              <br style="line-height:10px">
            </span>
          </div>
        </td>
        <td width="91" height="120" style="padding-top: 3px;padding-bottom: 3px;padding-left: 3px;padding-right: 3px;">
          <div align="center">
            
              <img src="http://www.commawang.co.kr/skin/shop/basic/images/bn/bsn_insertcart.gif" vspace="2" (click)="addCart(pl.pnum)" style="cursor: pointer">
            
            <br>
         
              <img src="http://www.commawang.co.kr/skin/shop/basic/images/bn/bsn_insertbuy.gif" vspace="2" align="absmiddle" (click)="goViewPage(pl.pnum)" style="cursor: pointer">
            
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagenation">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <!-- !상품 테이블 -->
