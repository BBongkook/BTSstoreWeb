<div class="dd">
<div class="Topcontainer">
  <h2>나의 정보 관리</h2>
</div>
      <form class="example-form">
      <table class="table-full-width" cellspacing="10">
          <tr>
            <th width="200px" nowrap>
              <mat-label>아이디</mat-label>   
            </th>
        
            <td width="100px" nowrap>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="ID" disabled value="{{user.uiId}}">
  </mat-form-field>
</td>
  </tr>
  
      
<tr>
    <th>
        <mat-label>현재 비밀번호</mat-label>   
      </th>
      <td>
  <mat-form-field class="example-full-width">
       <input matInput type="password" placeholder="현재 비밀번호"  >
    </mat-form-field>
  </td>
  </tr>

<tr>
    <th>
        <mat-label>새 비밀번호</mat-label>   
      </th>
      <td>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
         <input matInput type="password" placeholder="새 비밀번호 " value="">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="새 비밀번호 확인" value="">
        </mat-form-field></td>
      </tr></table>
    </td>
    </tr>

<tr>
    <th>
        <mat-label>이름</mat-label>   
      </th>
      <td>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="이름" id="uiName" value="{{user.uiName}}" ><br>
    </mat-form-field>
    </td>
  </tr>
      <tr>
          <th>
              <mat-label>성별</mat-label>   
            </th>
            <td>
   <!--이거 어케 하지 받아온 uiTrans로 checked-->
    <mat-radio-group aria-label="Select an option" >
        <mat-radio-button value="{{user.uiTrans}}" checked >남자 </mat-radio-button>   
        &nbsp;
        <mat-radio-button value="2">여자 </mat-radio-button><br>
      </mat-radio-group>
    


      </td>
    </tr>
    <tr>
        <th>
            <mat-label>이메일</mat-label>   
          </th>
          <td>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl"
               [errorStateMatcher]="matcher" value="{{user.uiEmail}}">
        <mat-hint>이메일을 입력해주세요</mat-hint>
        <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>
    </td>
    </tr>
<tr>
    <th>
        <mat-label>전화번호</mat-label>   
      </th>
      <td>
      <mat-form-field class="example-full-width">
          <span matPrefix>+1 &nbsp;</span>
          <input type="tel" matInput placeholder="전화번호" value="{{user.uiPhone}}">
          <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      </td>
    </tr>

    
    
    <tr>
        <th>
            <mat-label>주소</mat-label>   
          </th>
          <td>
  
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Address">{{user.uiAddr}}</textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Address 2">{{user.uiAddr2}}</textarea>
    </mat-form-field>
 
          </td>
    </tr>
<tr>
    <th>
        <mat-label>주소2</mat-label>   
      </th>
      <td>
  <table class="example-full-width" cellspacing="0">
    <tr>
    <td><mat-form-field class="example-full-width">
      <input matInput placeholder="City">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <input matInput placeholder="State">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="{{user.uiZipcode}}">
      <mat-hint align="end"> / 5</mat-hint>
    </mat-form-field></td>
  </tr>

</table>

 </form>
