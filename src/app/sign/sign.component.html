<div class="container" style="width: 20%; height: 130px"></div>
<div id="signUp" align="center">
  <table id="sign">
    <tr>
      <td> <label for="ssuiName">이름</label></td>
      <td colspan="2"><input type="text" style="width: 300px;" id="ssuiName" [(ngModel)]="ss.uiName" autofocus><br></td>
    </tr>
    <tr>
      <td> <label for="ssuiId">아이디</label></td>
      <td><input type="text" style="width: 300px;" id="ssuiId" [(ngModel)]="ss.uiId"><br></td>
      <td><button (click)="checkId()">중복확인</button></td>
    </tr>
    <tr>
      <td><label for="ssuiPwd">비밀번호</label></td>
      <td colspan="2"><input type="password" style="width: 300px;" id="ssuiPwd" [(ngModel)]="ss.uiPwd"></td>
    </tr>
    <tr>
      <td><label for="ssuiPwd2">비밀번호 확인</label></td>
      <td ><input type="password" style="width: 300px;" id="ssuiPwd2" [(ngModel)]="uiPwd2"> 영문+숫자+특수기호 8자리 이상으로 구성하여야 합니다. / 비밀번호는 ID를 포함할 수 없습니다.</td>
      <td><button (click)="checkPwd()">비밀번호 확인</button></td>
    </tr>
    <tr>
      <td><label for="ssuiAge">성별</label></td>
      <td colspan="2"><select id="ss.uiTrans" [(ngModel)]="ss.uiTrans">
          <option value="1">남자</option>
          <option value="2">여자</option>
        </select></td>
    </tr>
    <tr>
      <td><label for="ssuiEmail">Email</label></td>
      <td colspan="2"><input type="email" style="width: 300px;" id="ssuiEmail" [(ngModel)]="ss.uiEmail"></td>
    </tr>
    <tr>
      <td><label for="ssuiZipcode">우편번호</label></td>
      <td><input disabled type="text" id="ssuiZipcode" [(ngModel)]="ss.uiZipcode"></td>
      <td>

        <btn-daum-address (result)="setDaumAddressApi($event)" [options]="daumAddressOptions"></btn-daum-address>
      </td>
    </tr>
    <tr>
      <td><label for="ssuiKoaddress">주소</label></td>
      <td colspan="2"><input disabled type="text" style="width: 300px;" id="ssuiAddr" [(ngModel)]="ss.uiAddr"></td>
    </tr>
    <tr>
      <td><label for="ssuiEnaddress">상세주소</label></td>
      <td colspan="2"><input type="text" style="width: 300px;" id="ssuiAddr2" [(ngModel)]="ss.uiAddr2"></td>

    </tr>

    <tr>
      <td><label for="ssuiPhone">핸드폰번호</label></td>
      <td colspan="2">
      <input type="text" style="width: 300px;" id="ssuiPhone" [(ngModel)]="ss.uiPhone"></td>
    </tr>
    <tr>
      <td colspan="3" align="center"> <button (click)="sign()" class="button button2">회원가입</button> </td>
    </tr>
  </table>
</div>
