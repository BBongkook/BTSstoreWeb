<div align="center">
  <table border="1">
    <tr>
      <td> <label for="ssuiId">아이디</label></td>
      <td><input type="text" id="ssuiId" [(ngModel)]="ss.uiId"><br></td>
    </tr>
    <tr>
      <td><label for="ssuiPwd">비밀번호</label></td>
      <td><input type="password" id="ssuiPwd" [(ngModel)]="ss.uiPwd"></td>
    </tr>
    <tr>
      <td><label for="ssuiPwd2">비밀번호 확인</label></td>
      <td><input type="password" id="ssuiPwd2" [(ngModel)]="uiPwd2"></td>
    </tr>
    <tr>
      <td><label for="ssuiAge">나이</label></td>
      <td><input type="number" id="ssuiAge" [(ngModel)]="ss.uiAge"></td>
    </tr>
    <tr>
      <td><label for="ssuiAddress">주소</label></td>
      <td><input type="text" id="ssuiAddress" [(ngModel)]="ss.uiAddress"></td>
      <td><input type="button" (click)="oncomplete(data)" value="버튼"></td>
    </tr>
    <tr>
      <td><label for="ssuiPhone">핸드폰번호</label></td>
      <td><input type="text" id="ssuiPhone" [(ngModel)]="ss.uiPhone"></td>
    </tr>
    <tr>
      <td colspan="2"> <button (click)="sgin()">회원가입</button> </td>
    </tr>
  </table>
</div>

<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
