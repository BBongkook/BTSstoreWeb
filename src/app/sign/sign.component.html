<div align="center">
  <table border="1">
    <tr>
      <td> <label for="ssuiName">이름</label></td>
      <td><input type="text" id="ssuiName" [(ngModel)]="ss.uiName" autofocus><br></td>
    </tr>
    <tr>
      <td> <label for="ssuiId">아이디</label></td>
      <td><input type="text" id="ssuiId" [(ngModel)]="ss.uiId"><br></td>
    </tr>
    <tr>
      <td><label for="ssuiPwd">비밀번호</label></td>
      <td><input type="password" id="ssuiPwd" [(ngModel)]="ss.uiPwd"></td>
    </tr>
    <tr>
      <td><label for="ssuiPwd2">비밀번호 확인</label></td>
      <td><input type="password" id="ssuiPwd2" [(ngModel)]="uiPwd2"></td>
    </tr>
    <tr>
      <td><label for="ssuiAge">성별</label></td>
      <td><select id="ssuiTrans" [(ngModel)]="ss.uiTrans">
          <option>남자</option>
          <option>여자</option>
        </select></td>
    </tr>
    <tr>
      <td><label for="ssuiEmail">Email</label></td>
      <td><input type="email" id="ssuiEmail" [(ngModel)]="ss.uiEmail"></td>
    </tr>

    <tr>
      <td><label for="ssuiAddress">주소</label></td>
      <td><input type="text" id="ssuiAddress" [(ngModel)]="ss.uiAddress"></td>
      <td><input type="button" (click)="oncomplete(data)" value="버튼"></td>
    </tr>
    <tr>
      <td><label for="ssuiPhone">핸드폰번호</label></td>
      <td><input type="text" id="ssuiPhone" [(ngModel)]="ss.uiPhone"></td>
    </tr>
    <tr>
      <td colspan="2"> <button (click)="sign()">회원가입</button> </td>
    </tr>
  </table>
</div>

<input type="text" id="sample6_postcode" placeholder="우편번호">
<input type="button" (click)="fn_setAddr()" value="우편번호 찾기"><br>

  function fn_setAddr() {
    var width = 500;
    var height = 600;
    daum.postcode.load(function () {
      new daum.postcode({
        oncomplete: function (data) {
          $("#sample6_postcode").var(data.address);
          $("#sample6_address").var(data.buildingName);
        }
      }).open({
        left: (window.screen.width / 2) - (width / 2),
        top: (window.screen.height / 2) - (height / 2)
      });
    });
  }
