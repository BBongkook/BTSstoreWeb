  <!-- 위에까지가 메인화면 div 이미지입니다. -->

  <!-- 아래는 메인페이지 상품란 입니다. -->
<div align="center">
  <table>
      
    <tr>
        <ng-container *ngFor="let pd of product; let i = index">
      <td *ngIf="i<4">
          <mat-card class="example-card" >
              <mat-card-header>
                <mat-card-title class="example-name">{{pd.pname}}</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="{{pd.pimageUri}}">
              <mat-card-content>
                <p>
                 {{pd.pcontent}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>{{pd.pcount}}</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
      </td>
    </ng-container>
    </tr>
    <tr>
        <ng-container *ngFor="let pd of product; let i = index">
        <td *ngIf="i>3">
          
            <mat-card class="example-card" >
                <mat-card-header>
                  <mat-card-title class="example-name">{{pd.pname}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{pd.pimageUri}}">
                <mat-card-content>
                  <p>
                   {{pd.pcontent}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>{{pd.pcount}}</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
            
        </td>
      </ng-container>
      </tr>
  </table>
</div>

  <!-- 까지 상품란 -->

</div>
