<app-category></app-category>

<div class="site-wrap">

  <!-- 메인화면 이미지 div -->
  <div align="center" class="main-image">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100"
            src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-xs-gallery-2018-4?wid=2000&hei=1536&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1535396223232"
           
            style="width: 835px;height: 641px" alt="first slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-xr-gallery3-201809?wid=2000&hei=1536&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1538156395699"
            style="width: 835px;height: 641px" alt="two slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-xr-gallery4-201809?wid=2000&hei=1536&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1538156395803"
            style="width: 835px;height: 641px" alt="three slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-xr-gallery5-201809?wid=2000&hei=1536&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1538156394576"
            style="width: 835px;height: 641px" alt="four slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src=" https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-xr-gallery2-201809?wid=2000&hei=1536&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1538156395322"
            style="width: 835px;height: 641px" alt="five slide">
        </div>

        <div class="carousel-caption d-none d-md-block">
          <h5>...</h5>
          <p>...</p>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- 위에까지가 메인화면 div 이미지입니다. -->

  <!-- The Modal : INSERT NOTICE-->
  <div class="modal fade" id="selectCart">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">장바구니에 추가하기</h4>
          <button type="button" class="close" (click)="hideModal()"> &times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body mb-3">
            <img mat-card-image onmouseover="" style="cursor: pointer" (click)="goViewPage(pd.pnum)" src="{{pimageUri}}">
          <label>상품명 : </label>
          {{pname}}
          <label>수량 선택</label>
          <input type="number" name="evaluationContent" class="form-control mt-2 mb-3" name="cAmount" maxlength="20"  id="cAmount" [(ngModel)]="c.cAmount"  >
          
         
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" (click)="addCart()" >담기</button>
          <button type="button" class="btn btn-outline-danger" (click)="hideModal()">취소</button>
  
          <!-- this button is hidden, used to close from typescript -->
          <button type="button" id="close-modal" data-dismiss="modal" style="display: none">Close</button>
        </div>
      </div>
    </div>
</div>



  <!-- 아래는 메인페이지 상품란 입니다. -->



  <div class="mainDealArea">
    <h3>
      <span>고민없이 선택하는 강력 추천 상품</span>
    </h3>
    <div class="productList" *ngFor="let pd of product" align="center">
      <ul>
        <li class="firstChild">
          <div class="item">
            <div class="proInfo">
              <div class="btnEtc">
                <a target="_self">
                  <img src="{{pd.pimageUri}}" alt="{{pd.pcontent}}" width="300" height="300" style="cursor: pointer"
                    (click)="goViewPage(pd.pnum)" />
                </a>
              </div>
              <div class="prdNameArea">
                <p class="name">
                  <a title="{{pd.pcontent}}" target="_self">
                    {{pd.pcontent}}</a>
                </p>
                <p class="modelN">
                  {{pd.plarge}} / {{pd.pmedium}}</p>
              </div>
              <div class="productPrice typeDiscount">
                <!-- 할인일경우 class typeDiscount 추가 -->
                <div class="discountTit">판매가</div> <!-- D:20180620 추가 -->
                <!-- <div class="priceTit">4<em>%</em></div> -->
                <div class="priceInfo">
                  <span class="priceT"></span>
                  <span class="priceB"><strong>{{pd.pprice}}</strong><em>원</em></span>
                </div>
                <div class="benefitInfo">
                  <div class="benefitTit">최대혜택가</div>
                  <div class="benefitPrice">
                    <strong>{{pd.pprice}}</strong><em>원</em>
                  </div>
                </div>
              </div>
              
			  <mat-card-actions align="end" >
                  <button mat-raised-button onmouseover="" style="cursor: pointer" >바로구매</button> 
                  <button mat-raised-button 
                  data-toggle="modal" 
                  data-target="#selectCart" 
                  (click)="showModal(pd)" onmouseover="" style="cursor: pointer" >장바구니</button>
                </mat-card-actions>
			  
              <div class="score">
                <span class="star">
                  <img src="http://static2.e-himart.co.kr/resources/layout/images/icon/star_score45.jpg" alt="4.6점" />
                </span>
                <strong>4.6</strong>
                <span>(상품평 3<em>건</em>)</span>
              </div>
              <div class="active"></div>
            </div>
          </div>
        </li>

      </ul>
    </div>
  </div>
</div>

<div class="footer" align="center">Copyright ⓒ BTS Corp. All Rights Reserved.</div>
