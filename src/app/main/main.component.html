<app-category></app-category>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="site-wrap">

  <!-- 메인화면 이미지 div -->
  <div align="center">


  <mat-tab-group headerPosition="below" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">

      <mat-tab label="First">
      <img src="http://static2.e-himart.co.kr/contents/content/display/cornerContents/imageBanner/301/imageBanner_1560509149638.jpg">
      </mat-tab>

      <mat-tab label="Second">
      <img src="http://static1.e-himart.co.kr/contents/content/display/cornerContents/imageBanner/301/imageBanner_1560932360071.jpg">
      </mat-tab>

      <mat-tab label="Third">
          <img src="http://static2.e-himart.co.kr/contents/content/display/cornerContents/imageBanner/301/imageBanner_1559296164092.jpg">
      </mat-tab>


      <mat-tab label="four">
          <img src="http://static1.e-himart.co.kr/contents/content/display/cornerContents/imageBanner/301/imageBanner_1559276791236.jpg">
      </mat-tab>


      <mat-tab label="five">
          <img src="http://static2.e-himart.co.kr/contents/content/display/cornerContents/imageBanner/301/imageBanner_1560933415440.jpg">
      </mat-tab>


    </mat-tab-group>
  </div>
  <!-- 위에까지가 메인화면 div 이미지입니다. -->

  <!-- The Modal : INSERT NOTICE-->
  <div class="modal fade" id="selectCart">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">장바구니에 추가하기</h4>
          <button type="button" class="close" (click)="hideModal()">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body mb-3">
            <img mat-card-image onmouseover="" style="cursor: pointer" (click)="goViewPage(pd.pnum)" src="{{pimageUri}}">
          <label>상품명 : </label>
          {{pname}}
          <label>수량 선택</label>
          <input type="number" name="evaluationContent" class="form-control mt-2 mb-3" maxlength="20"  id="ntcontent"  >
          <input type="hidden" id="pNum" value="pNum">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" (click)="sendModal()" >등록</button>
          <button type="button" class="btn btn-outline-danger" (click)="hideModal()">취소</button>
  
          <!-- this button is hidden, used to close from typescript -->
          <button type="button" id="close-modal" data-dismiss="modal" style="display: none">Close</button>
        </div>
      </div>
    </div>
</div>



  <!-- 아래는 메인페이지 상품란 입니다. -->
<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;인기 상품</h1>
<div align="center">
  <table>
      
    <tr>
        <ng-container *ngFor="let pd of product; let i = index">
      <td *ngIf="i<4">
          <mat-card class="example-card" >
              <mat-card-header>
                <mat-card-title class="example-name">{{pd.pname}}</mat-card-title>
              </mat-card-header>
                <img mat-card-image onmouseover="" style="cursor: pointer" (click)="goViewPage(pd.pnum)" src="{{pd.pimageUri}}">
              <mat-card-content>
                  <div class="pp">
                      {{pd.pcontent}}
                  </div>
              </mat-card-content>
              <mat-card-actions align="end">
                <button mat-raised-button onmouseover="" style="cursor: pointer" >바로구매</button> 
                <button mat-raised-button 
                data-toggle="modal" 
                data-target="#selectCart" 
                (click)="showModal(pd)" onmouseover="" style="cursor: pointer" >장바구니</button>
              </mat-card-actions>
            </mat-card>
      </td>
    </ng-container>
    </tr>
    <tr>
        <ng-container *ngFor="let pd of product; let i = index">
        <td *ngIf="i>3">
          
            <mat-card class="example-card" >
                <mat-card-header>
                  <mat-card-title class="example-name">{{pd.pname}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image onmouseover="" style="cursor: pointer" (click)="goViewPage(pd.pnum)" src="{{pd.pimageUri}}">
                <mat-card-content>
                  <div class="pp">
                      {{pd.pcontent}}
                  </div>
                </mat-card-content>
                <mat-card-actions align="end" >
                  <button mat-button>{{pd.pcount}}</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
            
        </td>
      </ng-container>
      </tr>
  </table>

  
</div>

  <!-- 까지 상품란 -->

</div>
