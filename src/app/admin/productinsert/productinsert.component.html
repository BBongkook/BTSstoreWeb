<div class="Topcontainer">
  <h2>상품 추가</h2>
</div>

<div class="container">
  <table class="table-full-width" cellspacing="0">

    <!-- 상품 이름 -->
    <tr>
      <th>
        <mat-label>상품이름</mat-label>
      </th>
      <td>
        <mat-form-field class="table-full-width">
          <input matInput id="pName" [(ngModel)]="pd.pName" placeholder="name">
        </mat-form-field>
      </td>
    </tr>

    <!-- 재고 -->
    <tr>
      <th>
        <mat-label>재고</mat-label>
      </th>
      <td>
        <mat-form-field class="table-full-width">
          <input id="pAmount" [(ngModel)]="pd.Amount" matInput placeholder="Amount">
        </mat-form-field>
      </td>
    </tr>

    <!-- 가격 -->
    <tr>
      <th>
        <mat-label>가격</mat-label>
      </th>
      <td>
        <mat-form-field class="table-full-width">
          <input type="number" id="pPrice" [(ngModel)]="pd.pPrice" matInput placeholder="Price">
        </mat-form-field>
      </td>
    </tr>

    <!-- 상품이미지 -->
    <tr>
      <th>
        <mat-label>상품이미지</mat-label>
      </th>
      <td>
        <input type="file" id="pImageFile" [(ngModel)]="pd.pImageFile">
      </td>
    </tr>

    <!-- 카테고리 분류 -->
    <tr>
      <th>
        <mat-label>카테고리 분류</mat-label>
      </th>
      <td>
        <mat-form-field>
          <mat-select placeholder="대분류" name="pLarge_level" (selectionChange)="pLargeLevelChangeAction(pLarge_level)"
            [(ngModel)]="pLarge_level">
            <mat-option *ngFor="let pLarge of pLargeList" [value]="pLarge.pLargeName">{{ pLarge.pLargeName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>

    <!-- 카테고리 분류 중분류-->
    <tr>
      <td>
      </td>
      <td>
        <mat-form-field>
          <mat-select placeholder="중분류" name="exam_title" [(ngModel)]="exam_title">
            <mat-option *ngFor="let degreeTitle of degreeTitleList" [value]="degreeTitle">{{ degreeTitle }}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>

    <!-- 카테고리 분류 소분류-->
    <tr>
      <td>
      </td>
      <td>
        <mat-form-field class="table-full-width">
          <input matInput id="pSmall" [(ngModel)]="pd.pSmall" placeholder="소분류">
        </mat-form-field>
      </td>
    </tr>



  </table>
</div>

<div class="bottomcontainer">
  <button mat-raised-button color="primary" (click)="insertProduct()">상품추가</button>
</div>
